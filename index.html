<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Clima usando HTML, CSS and JAVASCRIPT | Tyxiel and Gabriel Behling</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="search-box">
                <i class='bx bxs-map'></i>
                <input type="text" placeholder="Escreva seu estado ou cidade">
                <button class="bx bx-search"></button>
            </div>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather"></div>
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/cloud.svg" id="weather-img">
                            <div class="description-wrapper">
                                <p class="temperature" id="temperature">17 <span>°C</span></p>
                                <div class="city-description">
                                    <p class="city" id="city">São Paulo, SP</p>
                                    <p class="description" id="description">Parcialmente nublado</p>
                                </div>
                            </div>
                                <div class="vl"></div>
                            <div class="weather-details">
                                <div class="weather-details-left">
                                    <div class="humidity">
                                        <i class='bx bx-water'></i>
                                        <div class="text">
                                            <div class="info-humidity">
                                                <p id="humidity">83%</p>
                                            </div>
                                            <p class="humidity-text">&nbspUmidade</p>
                                        </div>
                                    </div>

                                    <div class="wind">
                                        <i class='bx bx-wind'></i>
                                        <div class="text">
                                            <div class="info-wind">
                                                <span id="wind-speed">6 km/h</span>
                                            </div>
                                            <p class="wind-text">&nbspVel. do Vento</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="weather-details-right">
                                    <div class="rain">
                                        <i class='bx bx-cloud-light-rain' ></i>
                                        <div class="text">
                                            <div class="info-rain">
                                                <span id="rain">0 mm</span>
                                            </div>
                                            <p class="rain-text">Precipitação</p>
                                        </div>
                                    </div>

                                    <div class="sunset">
                                        <i class='bx bx-sun' ></i>
                                        <div class="text">
                                            <div class="info-sunset">
                                                <span id="sunset">0 am</span>
                                            </div>
                                            <p class="sunset-text">&nbsp&nbspPôr do Sol</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="forecast-box">
                        <div class="box1">
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/cloud.svg">
                            <div class="max"><span>Max</span><br>30°C</div>
                            <div class="min"><span>Min</span><br>19°C</div>
                            <div class="weather-desc">&nbspChuvas esparsas</div>
                        </div>
                        <div class="box2">
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/rain.svg">
                        </div>
                        <div class="box3">
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/rain.svg">
                        </div>
                        <div class="box4">
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/rain.svg">
                        </div>
                        <div class="box5">
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/rain.svg">
                        </div>
                        <div class="box6">
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/rain.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>getWeather()</script>
</body>
</html>
