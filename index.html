<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Clima usando HTML, CSS and JAVASCRIPT | Tyxiel and Gabriel Behling</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="search-box">
                <i class='bx bxs-map'></i>
                <input type="text" id="search-input" placeholder="Escreva sua cidade e estado">
                <button class="bx bx-search" onclick="getNewLocation()"></button>
            </div>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather"></div>
                            <img src="https://assets.hgbrasil.com/weather/icons/conditions/rain.svg" id="weather-img">
                            <div class="description-wrapper">
                                <p class="temperature" id="temperature">17 <span>°C</span></p>
                                <div class="city-description">
                                    <p class="city" id="city">São Paulo, SP</p>
                                    <p class="description" id="description">Parcialmente nublado</p>
                                </div>
                            </div>
                                <div class="vl"></div>
                            <div class="weather-details">
                                <div class="weather-details-left">
                                    <div class="humidity">
                                        <i class='bx bx-water'></i>
                                        <div class="text">
                                            <div class="info-humidity">
                                                <p id="humidity">83%</p>
                                            </div>
                                            <p class="humidity-text">Umidade</p>
                                        </div>
                                    </div>

                                    <div class="wind">
                                        <i class='bx bx-wind'></i>
                                        <div class="text">
                                            <div class="info-wind">
                                                <span id="wind-speed">6 km/h</span>
                                            </div>
                                            <p class="wind-text">Vel. do Vento</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="weather-details-right">
                                    <div class="rain">
                                        <i class='bx bx-cloud-light-rain' ></i>
                                        <div class="text">
                                            <div class="info-rain">
                                                <span id="rain">0 mm</span>
                                            </div>
                                            <p class="rain-text">Precipitação</p>
                                        </div>
                                    </div>

                                    <div class="sunset">
                                        <i class='bx bx-sun' ></i>
                                        <div class="text">
                                            <div class="info-sunset">
                                                <span id="sunset">0 am</span>
                                            </div>
                                            <p class="sunset-text">Pôr do Sol</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>getUserWeather()</script>
</body>
</html>
